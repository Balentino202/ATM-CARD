<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Atm card</title>
</head>
<body>
    <section>
        <div class="electronic_card">
            <div class="main circle">
                <h3 class="sign">Bank</h3>
                <img class="gold_chip"
                    src="https://images.pexels.com/photos/346549/pexels-photo-346549.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                <p class="card_number">0000 0000 0000</p>
                <p class="valid"><span>Valid</span><span> &nbsp; &nbsp; 05/30</span></p>
                <h5 class="name">Joseph Micheal</h5>
            </div>
            <div class="main back">
                <div class="back_black"></div>
                <div class="container">
                    <div class="back_white"></div>
                    <div class="cvv">000</div>
                </div>
    </section>
</body>
</html>
